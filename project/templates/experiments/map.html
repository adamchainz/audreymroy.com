<!DOCTYPE html>
<meta charset="utf-8">
<title>Mercator Projection</title>
<style>

path {
  fill: #ccc;
  stroke: #fff;
}

</style>
<svg width="960" height="500"></svg>

<p>From <a href="http://bl.ocks.org/mbostock/2869760">http://bl.ocks.org/mbostock/2869760</a>.</p>

<script src="http://d3js.org/d3.v2.js?2.9.1"></script>
<script>

d3.json("/js/d3/mercator.json", function(collection) {
  d3.select("svg").selectAll("path")
      .data(collection.features)
    .enter().append("path")
      .attr("d", d3.geo.path().projection(d3.geo.mercator()));
});

</script>
