<!DOCTYPE html>
<meta charset="utf-8">
<title>Days Per City</title>

<style>
circle {
  fill: #ccc;
  stroke: #999;
}
</style>

<svg width="960" height="500"></svg>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>
var data;
d3.json("/js/d3/days-per-city.json", function(error, json) {
  if (error) return console.warn(error);
  data = json;
  
  console.log("Dataset is: " + data);
  var node = d3.select("svg").selectAll(".node")
    .data(json)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.days * 40 + "," + 250 + ")"; });

  node.append("circle")
    .attr("r", function(d) { return d.days * 6; });
    
  node.append("text")
    .text(function(d) { return d.city; });
});

</script>
